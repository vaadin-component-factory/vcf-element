<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />
    <title>vcf-element demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
    <script dev src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script dev type="module" src="demo.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles lumo-typography">
        body {
          background-color: var(--lumo-base-color);
          padding: 0;
        }

        h1.main {
          display: flex;
          align-items: center;
          padding: 0 0 var(--lumo-space-l) var(--lumo-space-m);
        }

        h1.main:hover #javaApi a {
          color: var(--lumo-primary-text-color);
        }

        h2.main {
          padding: var(--lumo-space-l) 0 var(--lumo-space-l) var(--lumo-space-m);
        }

        code {
          display: inline-block;
          padding: 2px 4px;
          background-color: var(--lumo-shade-10pct);
          border-radius: var(--lumo-border-radius);
          font-family: 'Fira Code', monospace;
        }

        vcf-anchor-nav {
          opacity: 1;
          transition: opacity 0.5s;
          --anchor-nav-inner-max-width: 1000px;
        }

        vcf-anchor-nav::part(tabs) {
          box-shadow: inset 0 -1px 0 0 var(--lumo-contrast-20pct);
          z-index: 2;
        }

        vcf-anchor-nav-section {
          height: auto;
          background-color: var(--lumo-base-color);
        }

        #elementName {
          padding: 0;
          border-radius: 0;
          background-color: transparent;
        }

        #elementName span {
          display: inline-block;
          font-size: var(--lumo-size-m);
          padding: var(--lumo-space-xs);
          vertical-align: middle;
        }

        #javaApi {
          margin: 0 var(--lumo-space-m) 0 auto;
          display: inline-flex;
          align-items: center;
        }

        #javaApi code {
          display: none;
          font-size: var(--lumo-font-size-xxs);
          margin-right: var(--lumo-space-m);
          background: none;
        }

        #javaApi a {
          color: var(--lumo-secondary-text-color);
          transition: text-decoration 0.5s, color 0.5s;
          font-family: var(--lumo-font-family);
          font-weight: normal;
          margin-right: var(--lumo-space-m);
          text-decoration: none;
        }

        #javaApi a:hover {
          text-decoration: underline;
        }

        .hidden,
        .hidden * {
          opacity: 0;
        }

        .centered {
          max-width: 1000px;
        }

        .nav-btn {
          margin: var(--lumo-space-l) var(--lumo-space-m) var(--lumo-space-l) calc(var(--lumo-button-size) * -1 / 6);
          cursor: pointer;
        }

        @media only screen and (max-width: 768px) {
          h1.main {
            align-items: flex-start;
            flex-direction: column;
            margin-top: 0;
          }

          #elementName,
          #elementName span {
            font-size: var(--lumo-font-size-xl);
          }

          #javaApi {
            margin: 0;
            font-size: var(--lumo-font-size-xs);
          }

          #javaApi code {
            display: inline-block;
          }
        }

      </style>
      <style id="codeContainerStyles">
        #copyButton {
          display: none;
        }

        #copyVaadinButton {
          position: absolute;
          margin: 0;
          top: -1px;
          right: -1px;
          text-transform: uppercase;
          border: none;
          border-radius: 0;
          border-bottom-left-radius: var(--lumo-border-radius);
          cursor: pointer;
          background: #e0e0e0;
          color: #333;
          font-size: 12px;
        }

        .code-container {
          overflow-x: hidden;
          overflow-y: scroll;
        }

        .code code:not(.main) {
          font-family: 'Fira Code', monospace;
          font-size: 12px;
        }

      </style>
    </custom-style>
  </head>
  <body>
    <vcf-anchor-nav fullscreen theme="expand-last" class="hidden">

</html>
